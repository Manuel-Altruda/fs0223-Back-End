<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

  <body class="bg-dark">
    <div class="outer-container">
    
      <form class="form-container"      id="registrationForm">
        <div class="form-container ">
          <div class=" mb-3">
            <label for="validationCustom01" class="form-label">Nome</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required="">
            <div class="valid-feedback">Ottimo!</div>
          </div>
          <div class="mb-3">
            <label for="validationCustom02" class="form-label">Cognome</label>
            <input type="text" class="form-control" id="validationCustom02" value="" required="">
            <div class="valid-feedback">Ottimo!</div>
          </div>
          
            <div class="form-floating col-md-6 mb-3">
                <select class="form-select" id="floatingSelectGrid">
                  <option selected="">Seleziona il ruolo che ricopri</option>
                  <option value="1">Admin</option>
                  <option value="2">Moderatore</option>
                  <option value="3">User</option>
                </select>
                <label for="floatingSelectGrid">(Ruolo)</label>
              </div>
         
              <div class="col-md-6 mb-3 ">
                <div class="form-floating">
                  <input type="email" class="form-control" id="floatingInputGrid" placeholder="name@example.com" value="">
                  <label for="floatingInputGrid">Email address</label>
                </div>
              </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Ricordamela in futuro!</label>
        </div>
        <button type="submit" class="btn btn-primary">Completa Registrazione</button>
      
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/auth/reg.js"></script>
  

  </body>
</html>
